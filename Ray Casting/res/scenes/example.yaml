origin:
  ilk: "Point"
  arguments:
    dimensions: "[0;0;0]"

front:
  ilk: "Vector"
  arguments:
    dimensions: "[0;0;1]"

right:
  ilk: "Vector"
  arguments:
    dimensions: "[1;0;0]"

center:
  ilk: "Point"
  arguments:
    dimensions: "[0;0;10]"

marsTexture:
  ilk: "texture"
  arguments:
    file: "res/textures/mars.jpg"

mars:
  ilk: "TextureSphere"
  arguments:
    position: "center"
    radius: "4"
    texture: "marsTexture"
    roughness: ".5"

white:
  ilk: "Color"
  arguments:
    red: "250"
    green: "245"
    blue: "220"

light:
  ilk: "light"
  arguments:
    position: "origin"
    objects: "[mars]"
    strength: "10000"
    color: "white"

world:
  ilk: "world"
  arguments:
    objects: "[mars]"
    lights: "[light]"

viewer:
  ilk: "viewer"
  arguments:
    origin: "origin"
    width: "4"
    height: "4"
    density: "200"
    front: "front"
    right: "right"
    focallength: "2"
    world: "world"
