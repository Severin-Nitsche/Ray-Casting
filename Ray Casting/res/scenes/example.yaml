origin:
  ilk: "Point"
  arguments:
    dimensions: "[0;0;0]"

front:
  ilk: "Vector"
  arguments:
    dimensions: "[0;0;1]"

right:
  ilk: "Vector"
  arguments:
    dimensions: "[1;0;0]"

up:
  ilk: "Vector"
  arguments:
    dimensions: "[0;1;0]"

center:
  ilk: "Point"
  arguments:
    dimensions: "[0;0;10]"

red:
  ilk: "Color"
  arguments:
    red: "245"
    green: "54"
    blue: "21"

white:
  ilk: "Color"
  arguments:
    red: "248"
    green: "230"
    blue: "195"

marsTexture:
  ilk: "Texture"
  arguments:
    file: "res/textures/mars.jpg"

marsBump:
  ilk: "heightMap"
  arguments:
    file: "res/maps/mars_small.jpg"

rotor:
  ilk: "Versor"
  arguments:
    axis: "up"
    theta: "0"

ellipse:
  ilk: "texturedEllipse"
  arguments:
    texture: "marsTexture"
    roughness: "0"
    position: "center"
    rotation: "rotor"
    a: "4"
    b: "4"
    c: "4"

mars:
  ilk: "Container"
  arguments:
    object: "ellipse"
    bump: "marsBump"
    rotor: "rotor"
    strength: ".2"

light:
  ilk: "light"
  arguments:
    position: "origin"
    objects: "[mars]"
    strength: "100000"
    color: "white"

world:
  ilk: "world"
  arguments:
    objects: "[mars]"
    lights: "[light]"

viewer:
  ilk: "viewer"
  arguments:
    origin: "origin"
    width: "4"
    height: "4"
    density: "175"
    front: "front"
    right: "right"
    focallength: "2"
    world: "world"
