origin:
  ilk: "Point"
  arguments:
    dimensions: "[0;0;0]"

front:
  ilk: "Vector"
  arguments:
    dimensions: "[0;0;1]"

right:
  ilk: "Vector"
  arguments:
    dimensions: "[1;0;0]"

up:
  ilk: "Vector"
  arguments:
    dimensions: "[0;1;0]"

marsCenter:
  ilk: "Point"
  arguments:
    dimensions: "[4;0;10]"

sunCenter:
  ilk: "Point"
  arguments:
    dimensions: "[-2;0;10]"

red:
  ilk: "Color"
  arguments:
    red: "245"
    green: "54"
    blue: "21"

white:
  ilk: "Color"
  arguments:
    red: "248"
    green: "230"
    blue: "195"

marsTexture:
  ilk: "Texture"
  arguments:
    file: "res/textures/mars.jpg"

sunTexture:
  ilk: "Texture"
  arguments:
    file: "res/textures/sun.jpg"

marsBump:
  ilk: "heightMap"
  arguments:
    file: "res/maps/mars_small.jpg"

rotor:
  ilk: "Versor"
  arguments:
    axis: "up"
    theta: "0"

ellipse:
  ilk: "texturedEllipse"
  arguments:
    texture: "marsTexture"
    roughness: "0"
    position: "marsCenter"
    rotation: "rotor"
    a: "1"
    b: "1"
    c: "1"

mars:
  ilk: "Container"
  arguments:
    object: "ellipse"
    bump: "marsBump"
    rotor: "rotor"
    strength: ".2"

sun:
  ilk: "litEllipse"
  arguments:
    position: "sunCenter"
    rotor: "rotor"
    a: "3"
    b: "3"
    c: "3"
    roughness: "0"
    texture: "sunTexture"
    strength: "10000"
    objects: "[mars]"

world:
  ilk: "world"
  arguments:
    objects: "[mars;sun]"
    lights: "[sun]"

viewer:
  ilk: "viewer"
  arguments:
    origin: "origin"
    width: "4"
    height: "4"
    density: "200"
    front: "front"
    right: "right"
    focallength: "3"
    world: "world"
